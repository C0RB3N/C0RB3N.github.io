<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    {% include head.html %}
	</head>
	<body>
		<div class="demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
            <div class="wrapper-masthead">
                <div class="container">
            <header class="masthead clearfix ayy">
                    
                      <a class="fadein" href="{{ site.baseurl }}/">Home</a>
                      <a class="fadein" href="{{ site.baseurl }}/about">About</a>
                      <a class="fadein" href="{{ site.baseurl }}/archives">Archives</a>
                      <a class="fadein" href="{{ site.baseurl }}/projects">Projects</a>
                    
           </header>
                </div>
              </div>
          <div class="fadein">
          <h1 class="main-title">{{ page.title }}</h1>
          </div>
					<canvas id="particle-canvas"></canvas>
				</div>
			</div>
    </div>
    <div id="main" role="main" class="container">
    <div class="entry sxc">
        {{ content }}
     </div>
    </div>
		<script src="/js/TweenLite.min.js"></script>
		<script src="/js/EasePack.min.js"></script>
		<script src="/js/rAF.js"></script>
    <script src="/js/particles.js"></script>
    <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
              <div class="svg-icon">
            {% include svg-icons.html %}
              </div>
          </footer>
        </div>
      </div>
  
      {% include analytics.html %}
  
	</body>
</html>
